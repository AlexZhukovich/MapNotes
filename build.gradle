// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.android_gradle_plugin_version = '3.1.3'
    ext.google_services_gradle_plugin_version = '4.0.0'
    ext.kotlin_version = '1.2.41'
    ext.support_libs_version = '27.1.1'
    ext.constraint_layout_version = '1.1.1'
    ext.play_services_version = '15.0.1'
    ext.firebase_core_version = '16.0.0'
    ext.firebase_auth_version = '16.0.1'
    ext.firebase_database_version = '16.0.1'
    ext.junit_version = '4.12'
    ext.test_runner_version = '1.0.2'
    ext.test_rules_version = '1.0.2'
    ext.espresso_version = '3.0.2'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$google_services_gradle_plugin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
